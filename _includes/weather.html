<h3>
  <span class="icon wi wi-day-cloudy"></span>
  Local Weather
  <div class="key-line"></div>  
</h3>

<div class="weather-output">
  <div class="loading" >
    <span class="fa fa-spinner fa-spin"></span>
    <p>Loading weather for {{ page.title }}.<br/>Please Wait...</p>
  </div>
</div>

<script type="text/template" id="weather-template">
  <div class="weather-wrapper">
    <p>Currently <%= temp %>&deg;<%= units.temp %> and <%= currently %> in <%= city %>, <%= region %></p>
    <i class="wi wi-yahoo-<%= code %>" aria-hidden="true"></i>
  </div>
  <div class="forecast">
    <ul class="list-inline">
    <% _.each(forecast, function(forecast){ %>
      <li>
        <p><%= forecast.day %></p>
        <i class="wi wi-yahoo-<%= forecast.code %>" title="<%= forecast.text %>"></i>
        <p><%= forecast.high%>&deg; / <%= forecast.low%>&deg;</p>
      </li>
    <% }); %>
    </ul>
  </div>
</script>
