<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    {% seo %}

    <!-- Bing Webmaster Tools -->
    <meta name="msvalidate.01" content="0382CC9272E88D7E8BD2F860D3C06B2B" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ site.path }}/public/assets/css/style.css" >

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum+Sans' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    {% if site.offline %}
        <script type="text/javascript">
            if(window.location.pathname != '/maintenance/' && window.location.search != '?admin=true') {
                var redirect_url = window.location.origin + "/maintenance/"; 
                window.location.replace(redirect_url);
            }
        </script>
    {% endif %}

    {% if jekyll.environment == 'production' %}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-2735740476907844",
        enable_page_level_ads: true
      });
    </script>
    {% endif %}
  </head>
